{{setTitle()}}
<div class="container animated--grow-in">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
              <div class="p-5">
              <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Login</h1>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" formControlName="email" class="form-control" placeholder="example@example.com">
                    <div *ngIf="email?.touched && !email?.valid" class="text-danger">
                        <small *ngIf="email.errors.required">Email required</small>
                        <small *ngIf="email.errors.email">Email pattern is wrong!</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" formControlName="password" class="form-control" placeholder="********">
                    <div *ngIf="password.touched && !password.valid" class="text-danger">
                        <small *ngIf="password.errors.required">Password required</small>
                        <small *ngIf="password.errors.minlength">Password length must be at least 6!</small>
                    </div>
                </div>
                <div class="form-group">
                    <small *ngIf="error" class="text-danger">{{error}} <br></small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="loginForm.invalid">Login</button>
                </div>
                </form> 
              <hr>
              <div class="text-center">
                  <a class="small text-primary" href="#">Mot de passe oubli√©?</a>
              </div>
              <div class="text-center">
                  <a class="small text-primary" [routerLink]="['/register']">Create an account!</a>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
