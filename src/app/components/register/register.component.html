{{setTitle()}}
<div class="container animated--grow-in">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
              <div class="p-5">
              <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Register</h1>
              </div>
              <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" formControlName="name" placeholder="Your name..." class="form-control">
                  <div class="text-danger" *ngIf="!name.valid && name.touched">
                      <small *ngIf="name.errors.required">Name required</small>
                      <small *ngIf="name.errors.minlength">Name invalide</small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" formControlName="email" class="form-control" placeholder="example@example.com">
                  <small *ngIf="error" class="text-danger">{{error}}</small>
                  <div class="text-danger" *ngIf="!email.valid && email.touched">
                    <small *ngIf="email.errors.required">Email required</small>
                    <small *ngIf="email.errors.email">Email pattern is wrong!</small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" formControlName="password" class="form-control" placeholder="********">
                  <div class="text-danger" *ngIf="!password.valid && password.touched">
                    <small *ngIf="password.errors.required">Password required</small>
                    <small *ngIf="password.errors.pattern">Verify password pattern!</small>
                    <small *ngIf="password.errors.minlength">Password length must be at least 6!</small>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="!registerForm.valid">Register</button>
                </div>
              </form>
              <hr>
              <div class="text-center">
                  <a class="small text-primary" [routerLink]="['/login']">Login!</a>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
