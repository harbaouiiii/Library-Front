{{setTitle()}}
<app-navbar></app-navbar>
<div class="container">
    <h2 class="my-3">Update User's Informations</h2>
    <form class="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nom">Name</label>
            <input type="text" [(ngModel)]="user.name" required name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="nom">Email </label>
            <input type="email" [(ngModel)]="user.email" required name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="nom">Current/New Password </label>
            <input type="password" [(ngModel)]="user.password" onclick="value=''" required name="password" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
